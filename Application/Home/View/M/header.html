<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{$meta_title}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/css/user.css">
    <link rel="stylesheet" href="__PUBLIC__/css/layui.css"  media="all">
    <link rel="stylesheet" href="__PUBLIC__/chosen/chosen.css" />
    <link rel="stylesheet" href="__ASTYLE__/css/xenon-core.css">
    <link rel="stylesheet" href="__ASTYLE__/css/bootstrapValidator.css">
    <link rel="icon" href="http://lx2016.oss-cn-beijing.aliyuncs.com/Icon/2016-06-15/lx_logo80.png" type="image/x-icon"/>
</head>
<body style="background-color: #fff;height: auto;">
<div class="box">
    <div class="top"><!--top开始-->
        <div class="topG">
            <div class="logo"><img src="__PUBLIC__/img/logo.png"></div>
            <div class="usrbar">
                <div class="userinfo">
                    <img class="img" src="{$thumb_img}" />
                    <div class="infos">
                        <p class="icons">
                            <switch name="type">
                                <case value="1">
                                    <span class="iper"><b>律师</b></span>
                                </case>
                                <case value="2">
                                    <span class="iper"><b>法务</b></span>
                                </case>
                                <case value="3">
                                    <span class="iper"><b>学者</b></span>
                                </case>
                                <span class="iper"><b>其他</b></span>
                            </switch>
                        </p>
                        <p class="info">
                            <span class="name">{$username}</span>
                            <span class="logout"><a href="{:U('Login/logout')}">退出</a></span>
                            <span>律携APP</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--top结束-->
