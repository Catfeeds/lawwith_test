<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Web IM</title>
    <link rel="stylesheet" href="__CSS__/base.css"/>
    <link rel="stylesheet" href="__CSS__/animate.css"/>
    <link rel="stylesheet" href="__CSS__/index.css?v=1"/>
    <link rel="icon" href="http://lx2016.oss-cn-beijing.aliyuncs.com/Icon/2016-06-15/lx_logo80.png" type="image/x-icon"/></head>
<body>
<div class="bad-network hide tc radius5px" id="j-errorNetwork">已与服务器断开，请检查网络连接</div>
<div class="wrapper radius10px" id="j-wrapper">
    <form action="/" method="post">
        <div class="row tc">
            <span class="icon icon-account"></span>
            <input type="text" class="radius5px box-sizing" id="j-account" autofocus="autofocus" autocomplete="on" placeholder="请输入帐号"/>
        </div>
        <div class="row tc">
            <span class="icon icon-pwd"></span>
            <input type="password" class="radius5px box-sizing" id="j-secret" placeholder="请输入密码"/>
        </div>
        <div class="row">
            <div class="error-msg hide" id="j-errorMsg">密码错误</div>
        </div>
        <div class="row tc">
            <button type="button" class="btn btn-login" id="j-loginBtn">登录</button>
        </div>
    </form>
    <!--<div class="u-redirect"><a href="./register.html">注册</a></div>-->
</div>

<script src="__JS__/jquery-1.7.1.min.js"></script>
<script src="__JS__/config.js"></script>
<script src="__JS__/md5.js"></script>
<script src="__JS__/util.js"></script>
<script src="__JS__/login.js"></script>
</body>
</html>
