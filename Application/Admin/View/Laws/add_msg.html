<include file="Public/main"/>
<include file="Public/header"/>
<script type="text/javascript" src="__JS__/bootstrapValidator.js"></script>
<div class="page-title">
    <div class="title-env">
        <h1 class="title">{$meta_title}</h1>
        <p class="description">{$meta_describe}</p>
    </div>
    <div class="breadcrumb-env">

        <ol class="breadcrumb bc-1">
            <li>
                <a href="{:U('Index/index')}"><i class="fa-home"></i>首页</a>
            </li>
            <li>
                <a>内容管理</a>
            </li>
            <li>
                <a href="#" onClick="javascript :history.back(-1);">系统消息</a>
            </li>
            <li class="active">
                <strong>{$meta_title}</strong>
            </li>
        </ol>

    </div>

</div>
<div class="row">
    <div class="col-sm-12">

        <div class="panel panel-default">
            <div class="panel-body">

                <form id="Form_msg" method="post" class="form-horizontal" action="{:U('Index/send_msg')}" enctype="multipart/form-data">

                    <div class="form-group">
                        <label class="col-lg-3 control-label">标题</label>
                        <div class="col-lg-5">
                            <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa-quote-left"></i>
                        </span>
                                <input type="text" name="title" class="form-control" placeholder="输入标题">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">内容</label>
                        <div class="col-lg-5">
                            <textarea class="form-control autogrow" name="content" placeholder="内容" style="min-height: 100px;"></textarea>
                        </div>
                    </div>

                    <!--<div class="form-group">-->
                        <!--<label class="col-lg-3 control-label">接受者类型</label>-->
                        <!--<div class="col-sm-5">-->
                            <!--<select class="form-control" name="to_type">-->
                                <!--<option value="all">全部用户</option>-->
                                <!--<option value="ios">IOS用户</option>-->
                                <!--<option value="android">Android用户</option>-->
                            <!--</select>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">
                            <button type="submit" class="btn btn-primary">确认发送</button>
                        </div>
                    </div>


                </form>

            </div>
        </div>

    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $('#Form_msg')
                .bootstrapValidator({
                    message: '这个值无效',
                    feedbackIcons: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        title: {
                            message: '标题无效！',
                            validators: {
                                notEmpty: {
                                    message: '标题不能为空！'
                                }
                            }
                        },

                        content: {
                            validators: {
                                notEmpty: {
                                    message: '内容不能为空！'
                                }
                            }
                        }
                    }
                })
    });
</script>
<include file="Public/footer"/>
