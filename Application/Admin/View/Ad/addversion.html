<include file="Public/main"/>

<include file="Public/header"/>
<link rel="stylesheet" href="__CSS__/bootstrap/css/bootstrap.css"/>
<link rel="stylesheet" href="__CSS__/bootstrapValidator.css"/>
<script type="text/javascript" src="__JS__/bootstrap.min.js"></script>
<script type="text/javascript" src="__JS__/bootstrapValidator.js"></script>
<div class="panel panel-default">

    <div class="panel-body">

        <form id="defaultForm" method="post" class="form-horizontal" action="{:U('Ad/addVersion')}">
            <div class="form-group">
                <label class="col-lg-3 control-label">版本号</label>
                <div class="col-lg-5">
                    <if condition="$refreshInfo.version_name eq ''">
                        <input type="text" class="form-control" name="version_name" placeholder="输入版本号">
                    <else />
                        <input type="text" class="form-control" name="version_name" value="{$refreshInfo.version_name}">
                    </if>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">版本识别码</label>
                <div class="col-lg-5">
                    <if condition="$refreshInfo.version_code eq ''">
                        <input type="text" class="form-control" name="version_code" placeholder="输入版本识别码">
                    <else />
                        <input type="text" class="form-control" name="version_code" value="{$refreshInfo.version_code}">
                    </if>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">下载链接</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" name="download_url">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">更新详情</label>
                <div class="col-lg-5">
                    <if condition="$refreshInfo.version_code eq ''">
                        <textarea class="form-control" name="description" rows="10" placeholder="输入更新详情"></textarea>
                    <else />
                        <textarea class="form-control" name="description" rows="10">{$refreshInfo.description}</textarea>
                    </if>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-9 col-lg-offset-3">
                    <button type="submit" class="btn btn-success">保存</button>
                    <input class="btn btn-default" onclick="history.go(-1)" value="返回" type="button">
                </div>
            </div>


        </form>
    </div>

</div>
<script type="text/javascript">
    $(document).ready(function() {
        $('#defaultForm')
            .bootstrapValidator({
                message: '这个值无效',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    version_name: {
                        validators: {
                            notEmpty: {
                                message: '版本号不能为空！'
                            }
                        }
                    },
                    version_code: {
                        validators: {
                            notEmpty: {
                                message: '版本识别码不能为空！'
                            }
                        }
                    },
                    description: {
                        validators: {
                            notEmpty: {
                                message: '更新详情不能为空！'
                            }
                        }
                    },
                    download_url: {
                        validators: {
                            notEmpty: {
                                message: 'APP下载地址不能为空！'
                            }
                        }
                    }
                }
            })
    });
</script>
<include file="Public/footer"/>
