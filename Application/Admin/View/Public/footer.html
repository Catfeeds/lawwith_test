>                        <div class="form-group">                            <label for="field-1" class="control-label">Title</label>                            <input type="text" class="form-control" id="field-1" placeholder="Enter image title" value="{$oneData.title}">                        </div>                    </div>                </div>                <div class="row">                    <div class="col-md-12">                        <div class="form-group">                            <label for="field-1" class="control-label">Description</label>                            <textarea class="form-control autogrow" id="field-2" placeholder="Enter image description" style="min-height: 80px;">{$oneData.describe}</textarea>                        </div>                    </div>                </div>            </div>            <div class="modal-footer modal-gallery-top-controls">                <button type="button" class="btn btn-xs btn-white" data-dismiss="modal">Close</button>                <button type="button" class="btn btn-xs btn-info">Crop Image</button>                <button type="button" class="btn btn-xs btn-secondary">Save</button>            </div>        </div>    </div></div><!-- Gallery Delete Image (Confirm)--><div class="modal fade" id="gallery-image-delete-modal" data-backdrop="static">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <h4 class="modal-title">确定删除数据</h4>            </div>            <div class="modal-body">你真的确定删除此数据吗？</div>            <div class="modal-footer">                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>                <button type="button" class="btn btn-danger">删除</button>            </div>        </div>    </div></div><div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">    <div class="modal-dialog modal-lg">        <div class="modal-content">            <form id="Form1" class="avatar-form" action="{:U('Index/uploadImg')}" enctype="multipart/form-data" method="post">                <div class="modal-header">                    <button class="close" data-dismiss="modal" type="button">&times;</button>                    <h4 class="modal-title" id="avatar-modal-label">修改头像</h4>                </div>                <div class="modal-body">                    <div class="avatar-body">                        <div class="avatar-upload">                            <input class="avatar-src" name="avatar_src" type="hidden">                            <input class="avatar-data" name="avatar_data" type="hidden">                            <label for="avatarInput">图片上传</label>                            <input class="avatar-input" id="avatarInput" name="avatar_file" type="file"></div>                        <div class="row">                            <div class="col-md-9">                                <div class="avatar-wrapper"></div>                            </div>                            <div class="col-md-3">                                <div class="avatar-preview preview-lg"></div>                                <div class="avatar-preview preview-md"></div>                                <div class="avatar-preview preview-sm"></div>                            </div>                        </div>                        <div class="row avatar-btns">                            <div class="col-md-9">                                <div class="btn-group">                                    <button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转</button>                                </div>                                <div class="btn-group">                                    <button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>                                </div>                            </div>                            <div class="col-md-3">                                <button class="btn btn-success btn-block avatar-save" type="submit"><i class="fa fa-save"></i> 保存修改</button>                            </div>                        </div>                    </div>                </div>            </form>        </div>    </div></div><div class="page-loading-overlay">    <div class="loader-2"></div></div><!-- Imported styles on this page --><link rel="stylesheet" href="__CSS__/fonts/elusive/css/elusive.css"><!-- Bottom Scripts --><script src="__JS__/bootstrap.min.js"></script><script src="__JS__/TweenMax.min.js"></script><script src="__JS__/resizeable.js"></script><script src="__JS__/joinable.js"></script><script src="__JS__/xenon-api.js"></script><script src="__JS__/xenon-toggles.js"></script><script src="__JS__/public.js"></script><!-- Imported scripts on this page --><script src="__JS__/jvectormap/jquery-jvectormap-1.2.2.min.js"></script><script src="__JS__/jvectormap/regions/jquery-jvectormap-world-mill-en.js"></script><script src="__JS__/xenon-widgets.js"></script><!-- JavaScripts initializations and stuff --><script src="__JS__/xenon-custom.js"></script></body></html>
