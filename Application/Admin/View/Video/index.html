<include file="Public/main" /><link rel="stylesheet" href="__CSS__/page.css"/><include file="Public/header"/><div class="page-title">    <div class="title-env">        <h1 class="title">{$meta_title}</h1>        <p class="description"></p>    </div>    <div class="breadcrumb-env">        <ol class="breadcrumb bc-1">            <li>                <a href="{:U('Index/index')}"><i class="fa-home"></i>首页</a>            </li>            <li>                <a>内容管理</a>            </li>            <li class="active">                <strong>{$meta_title}</strong>            </li>        </ol>    </div></div><div class="row">    <div class="panel-heading">    <div class="album-header">        <button class="btn btn-success btn-icon" onclick="videoUpload()" >            <i class="fa-upload"></i>            <span>上传</span>        </button>    </div>    </div>    <table class="table table-bordered table-striped" id="train_list">        <thead>        <tr>            <th>封面</th>            <th>标题</th>            <th>分类</th>            <th>视频收费</th>            <th>播放量</th>            <th>视频收入</th>            <th>标签</th>            <th>发布时间</th>            <th>操作</th>        </tr>        </thead>        <tbody class="middle-align">            <foreach name="data" item="vo">                <tr onclick="location.href='{:U('Video/view',array('vid'=>$vo['id']))}'">                    <td><notempty name="vo.title_img"><img src="{$vo.title_img}" width="150px;" height="90px;"><else/>暂无</notempty></td>                    <td><span>{$vo.title|msubstr=0,30,"utf-8",true}</span></td>                    <td><span>{$vo.cate_name.cate_name}</span></td>                    <td><span>                         <switch name="vo.is_money">                             <case value="0">不付费</case>                             <case value="1">付费</case>                             <default />未知                         </switch>                    </span></td>                    <td><span>{$vo.amount}</span></td>                    <td><span>{$vo.paySum}</span></td>                    <td>                        <foreach name="major_list" item="mvo">                            <if condition="$mvo['id'] eq $vo['tags']">【{$mvo.major_name}】</if>                        </foreach>                    </td>                    <td><span>{$vo.create_at|date='Y-m-d',###}</span></td>                    <td>                    <span>                        <if condition="$vo['is_push'] eq 1">                            <a href="{:U('Video/cancelPush',array('is_push'=>lx_encrypt(0),'id'=>lx_encrypt($vo['id']),'mark'=>lx_encrypt(1)))}" style="color: red">取消首页</a>                            <else />                            <a href="{:U('Push/addPush',array('id'=>lx_encrypt($vo['id']),'t'=>lx_encrypt(4)))}" class="">首页推荐</a>                        </if>&nbsp;&nbsp;                        <if condition="$vo['recom_push'] eq 1">                            <a href="{:U('Video/recom_push',array('status'=>lx_encrypt(0),'mid'=>lx_encrypt($vo['id'])))}" style="color: red">取消精选</a>                        <else />                            <a href="{:U('Video/recom_push',array('mid'=>lx_encrypt($vo['id']),'status'=>lx_encrypt(1)))}" class="">精选推荐</a>                        </if>                        &nbsp;&nbsp;                        <a href="{:U('Video/update',array('vid'=>$vo['id']))}">编辑</a>                        &nbsp;&nbsp;                        <a href="{:U('Video/delete',array('vid'=>$vo['id']))}" onclick="return del_confirm()">删除</a>                        &nbsp;&nbsp;                    </span>                    </td>                </tr>            </foreach>        </tbody>    </table>    <div class="flickr">{$page}</div></div><script type="text/javascript">    function videoUpload(){        window.location.href = "{:U('Video/create')}";    }</script><script type="text/javascript">    //搜索功能    $("#search").click(function(){        var url = $(this).attr('url');        var query  = $('.search-form').find('input').serialize();        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');        query = query.replace(/^&/g,'');        if( url.indexOf('?')>0 ){            url += '&' + query;        }else{            url += '?' + query;        }        window.location.href = url;    });    //回车搜索    $(".search-input").keyup(function(e){        if(e.keyCode === 13){            $("#search").click();            return false;        }    });</script><script type="text/javascript">    jQuery(document).ready(function($)    {        // Replace checkboxes when they appear        var $state = $("#train_list thead input[type='checkbox']");        $("#train_list").on('draw.dt', function()        {            cbr_replace();            $state.trigger('change');        });        // Script to select all checkboxes        $state.on('change', function(ev)        {            var $chcks = $("#train_list tbody input[type='checkbox']");            if($state.is(':checked'))            {                $chcks.prop('checked', true).trigger('change');            }            else            {                $chcks.prop('checked', false).trigger('change');            }        });        //获取选中选项的值        $("#del_data").click(function() {            var valArr = new Array;            var r=confirm("确定要删除吗，删除之后将不可恢复!");            if (r)            {                $('input[name="train_id"]:checked').each(function(i) {                    valArr[i] = $(this).val();                });                var vals = valArr.join(',');                if (vals == ''){                    alert('请选择要操作的数据');                }else {                    data = {                        train_id : vals                    }                    var pUrl = "{:U('Video/delTrains')}";                    $.post(pUrl, data, function(data){                        if(data.state == 1){                            alert(data.msg);                            location.href = "{:U('Video/index')}";                        }else{                            alert("操作失败");                        }                    }, 'json');                }            }else {                return false;            }        });    });</script><include file="Public/footer" />
