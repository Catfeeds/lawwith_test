<include file="Public/main"/>

<include file="Public/header"/>
<link rel="stylesheet" href="__CSS__/page.css"/>

<div class="page-title">
    <div class="title-env">
        <h1 class="title">{$meta_title}</h1>
        <p class="description">{$meta_describe}</p>
    </div>
    <div class="breadcrumb-env">

        <ol class="breadcrumb bc-1">
            <li>
                <a href="{:U('Index/index')}"><i class="fa-home"></i>首页</a>
            </li>
            <li>
                <a>系统设置</a>
            </li>
            <li>
                <a>意见反馈和举报</a>
            </li>
            <li class="active">
                <strong>{$meta_title}</strong>
            </li>
        </ol>

    </div>

</div>
<!-- Removing search and results count filter -->
<div class="panel panel-default">
    <div class="panel-body">
        <table class="table table-bordered table-striped" id="example-2">
            <thead>
            <tr>
                <th>序号</th>
                <th>反馈人</th>
                <th>手机号</th>
                <th>反馈内容</th>
                <th>状态</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody class="middle-align">
            <foreach name="data" item="vo">
                <tr>
                    <td>{$key+1}</td>
                    <td>
                        <empty name="vo.uname">
                            匿名
                        <else/>
                            {$vo.uname}
                        </empty>
                    </td>
                    <td>{$vo.mobile}</td>
                    <td>{$vo.content|msubstr=0,35}</td>
                    <td>
                        <if condition="$vo['is_read'] eq 1">已处理<else /><span style="color:#cc3f44;">未处理</span></if>
                    </td>
                    <td>{$vo.send_time|date='Y-m-d H:i',###}</td>
                    <td>
                        <a href="{:U('User/view_feedback',array('id'=>lx_encrypt($vo['id'])))}" class="btn btn-info btn-sm btn-icon icon-left">处理</a>
                        <!--<if condition="$vo['status'] eq 1">-->
                            <!--<a href="{:U('User/changeStatus',array('status'=>lx_encrypt(0),'uid'=>lx_encrypt($vo['id'])))}" class="btn btn-danger btn-sm btn-icon icon-left">-->
                            <!--禁止-->
                            <!--</a>-->
                            <!--<else />-->
                            <!--<a href="{:U('User/changeStatus',array('status'=>lx_encrypt(1),'uid'=>lx_encrypt($vo['id'])))}" class="btn btn-secondary btn-sm btn-icon icon-left">-->
                            <!--解除-->
                            <!--</a>-->
                        <!--</if>-->
                    </td>
                </tr>
            </foreach>

            </tbody>
        </table>
        <div class="flickr">{$page}</div>
    </div>
</div>
<script type="text/javascript">
    function addmajor(){
        window.location.href = "{:U('User/addMajor')}";
    }
</script>
<include file="Public/footer"/>
