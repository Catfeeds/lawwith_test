tn, ["disabled"]);        }    }    function getLocalData () {        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));    }    function clearLocalData () {        UE.getEditor('editor').execCommand( "clearlocaldata" );        alert("已清空草稿箱")    }</script><script type="text/javascript">    BUI.use('bui/calendar',function(Calendar){        var datepicker = new Calendar.DatePicker({            trigger:'.calendar-time',            showTime:true,            autoRender : true        });    });</script><script type="text/javascript">    function loadRegion(sel,type_id,selName,url){        jQuery("#"+selName+" option").each(function(){            jQuery(this).remove();        });        jQuery("<option value=0>请选择</option>").appendTo(jQuery("#"+selName));        if(jQuery("#"+sel).val()==0){            return;        }        jQuery.getJSON(url,{pid:jQuery("#"+sel).val(),type:type_id},                function(data){                    if(data){                        jQuery.each(data,function(idx,item){                            jQuery("<option value="+item.id+">"+item.cityname+"</option>").appendTo(jQuery("#"+selName));                        });                    }else{                        jQuery("<option value='0'>请选择</option>").appendTo(jQuery("#"+selName));                    }                }        );    }</script><script type="text/javascript">    $(document).ready(function() {        $('#Form2')                .bootstrapValidator({                    message: '这个值无效',                    feedbackIcons: {                        valid: 'glyphicon glyphicon-ok',                        invalid: 'glyphicon glyphicon-remove',                        validating: 'glyphicon glyphicon-refresh'                    },                    fields: {                        title: {                            message: '标题无效！',                            validators:
