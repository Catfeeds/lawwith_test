<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>律携 - 忘记密码</title>
    <link rel="icon" href="http://lx2016.oss-cn-beijing.aliyuncs.com/Icon/2016-06-15/lx_logo80.png" type="image/x-icon"/>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="__CSS__/forget.css"/>
    <script src="__JS__/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="__JS__/bootstrap.min.js"></script>
    <script type="text/javascript" src="__JS__/bootstrapValidator.js"></script>
    <link rel="stylesheet" href="__CSS__/bootstrapValidator.css"/>
    <link rel="stylesheet" href="__CSS__/bootstrap/css/bootstrap.css"/>
</head>

<body>
<div class="passport-wrapper">
    <div id="container">
        <div class="passport-forget">
            <ul class="passport-step">
                <li class="first past"><i class="disc">1</i>
                    <p class="text">输入邮箱地址</p>
                </li>
                <li class="now"><i class="disc">2</i><span class="strip"></span>
                    <p class="text">邮箱验证</p>
                </li>
                <li class=""><i class="disc">3</i><span class="strip"></span>
                    <p class="text">重置密码</p>
                </li>
            </ul>
            <!-- form -->
            <div class="passport-form passport-form-email" id="forget-form-email-view" action="">
                <div class="form-item form-text">
                    <div class="form-cont">
                        <p><big>密码重置邮件已发送至你的邮箱：<span id="userEmail">{$email_name}</span></big></p>
                        <p>请在24小时内登录你的邮箱接收邮件，链接激活后可重置密码。</p>
                    </div>
                </div>
                <div class="form-item form-submit">
                    <div class="form-cont">
                        <a jktag="0001|0.1|91020" href="http://{$email_name|email_url}" target="_blank" id="goto-email" class="passport-btn passport-btn-def xl w-full">登录邮箱查看</a>
                    </div>
                </div>
            </div>
            <!-- form end -->
        </div>
    </div>
</div>
</body>
</html>
